<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previs√£o do tempo</title>
    <!--link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
     <!--link css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            
            <div class="toggle-container">
                <input type="checkbox" name="toggle" id="toggle">
                <label for="toggle">
                    <div class="circle"></div>
                </label>
            </div>

            <h1>Confira o clima de uma cidade:</h1>

            <div class="form-container width">
                <input type="text" name="city" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search"><i class="bi bi-search"></i></button>
            </div>

            <div class="weather-data hide">
                <div class="city width">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p id="cityEl"></p>
                </div>

                <div class="temperature width">
                    <p><span id="temperatureEl"></span></p>
                </div>

                <div class="weather width">
                    <p id="weatherEl"></p>
                    <img id="weatherSrc" src="" alt="">
                </div>

                <div class="container-wind">
                    <div class="humidity width">
                        <i class="bi bi-droplet-fill"></i>
                        <p><span id="humidityEl"></span></p>
                    </div>

                    <div class="wind width">
                        <i class="bi bi-wind"></i>
                        <p><span id="windEl"></span></p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!--link javaScript-->
    <script src="script.js"></script>
</body>
</html>
